  <div>
    <h1>Make a new debt request:</h1>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Type name here" id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="0.00" id="amount" type="number" class="validate">
          <label for="amount">Amount</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Type email here" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="(123) 456-7891" id="phone" type="tel" class="validate">
          <label for="phone">Phone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="What do they owe you for?" id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Description (optional)</label>
        </div>
      </div>
    </form>
  </div>
